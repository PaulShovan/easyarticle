<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style/bootstrap.min.css">
		<link rel="stylesheet" href="style/custom.css">
		<script src="js/jquery-3.2.1.min.js"></script>
		<!--<script src="js/tinymce.min.js"></script>
		<script src="init_tinymce.js"></script>-->
		<script src="js/knockout-min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/firebase.js"></script>
		<script src="note_list.js"></script>
		<script src="download_note.js"></script>
		<script src="popup.js"></script>
		<script src="firebase_storage.js"></script>
		<title></title>
	</head>
	<body>
		<div class="container">
			<input type="hidden" id="auth-user-id">
			<input type="hidden" id="note-id">
			<div class="height-30-px">
				<ul class="nav nav-tabs pull-left">
    				<li id="note-tab-li"><a data-toggle="tab" id="note-tab" href="#home">Notes</a></li>
    				<li class="active"><a data-toggle="tab" id="editor-tab" href="#editor">Editor</a></li>
  				</ul>
				<div class="pull-left width-46-percent">
					<a href="#" id="update" data-toggle="tooltip" title="Update">
						<span class="glyphicon glyphicon-ok-circle margin-2-percent icon-font-size blue-icon"></span>
					</a>
					<a href="#" id="save" data-toggle="tooltip" title="Save">
						<span class="glyphicon glyphicon-floppy-saved margin-2-percent icon-font-size green-icon"></span>
					</a>
					<a href="#" id="download" data-toggle="tooltip" title="Download">
						<span class="glyphicon glyphicon-download-alt margin-2-percent icon-font-size red-icon"></span>
					</a>
				</div>
				<div class="pull-right">
					<button id="login-button">Sign-in with Google</button>
					<label id="auth-user"></label>
				</div>
			</div>
  			
			<div class="tab-content margin-top-20-px">
				<div id="home" class="tab-pane fade in active">
					<div data-bind="foreach: notes" class="list-group">
						<a href="#" class="list-group-item width-93-percent pull-left" data-bind="click: $parent.openSelectedNote.bind($data)"><span data-bind="text: title"></span></a>
						<a href="#" data-bind="click: $parent.deleteSelectedNote.bind($data)">
							<span class="glyphicon glyphicon-trash margin-2-percent"></span>
						</a>
					</div>
				</div>
				<div id="editor" class="tab-pane fade in active">
					<div class="input-group mb-2 mr-sm-2 mb-sm-0">
						<div class="input-group-addon">Note Title</div>
						<input type="text" class="form-control" id="note-title" placeholder="Note Title">
					</div>
					<a href="" class="hide" id="dload"></a>
					<textarea class="form-control" rows="5" id="output"></textarea>
				</div>
			</div>
		</div>
	</body>
</html>
